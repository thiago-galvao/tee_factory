<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Pessoa</title>

    <!-- Bootstrap opcional -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">

    <h2>Adicionar Pessoas</h2>

    <!-- Mensagem de sucesso -->
    <div class="alert alert-success"
         th:if="${successMessage}"
         th:text="${successMessage}">
    </div>

    <!-- Formulário -->
    <form th:action="@{/pessoa/add}" method="post">

        <!-- Dados da Pessoa -->
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text"
                   id="nome"
                   name="nome"
                   class="form-control"
                   placeholder="Digite o nome"
                   required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   id="email"
                   name="email"
                   class="form-control"
                   placeholder="Digite o email"
                   required>
        </div>

        <!-- Dados do Endereço -->
        <h4 class="mt-4">Endereço</h4>

        <div class="form-group">
            <label for="rua">Rua</label>
            <input type="text"
                   id="rua"
                   name="rua"
                   class="form-control"
                   placeholder="Digite a rua"
                   required>
        </div>

        <div class="form-group">
            <label for="numero">Número</label>
            <input type="text"
                   id="numero"
                   name="numero"
                   class="form-control"
                   placeholder="Digite o número"
                   required>
        </div>

        <div class="form-group">
            <label for="bairro">Bairro</label>
            <input type="text"
                   id="bairro"
                   name="bairro"
                   class="form-control"
                   placeholder="Digite o bairro"
                   required>
        </div>

        <button type="submit" class="btn btn-primary">
            Salvar
        </button>

        <a th:href="@{/pessoa}" class="btn btn-secondary">
            Voltar
        </a>
    </form>

</div>

</body>
</html>
